<body>

<template name="home">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wallet</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="addWallet" href="#">+</a></li>
        </ul>
        <!--
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
          -->
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      {{> Template.dynamic template=content}}
    </div>
  </div>
</template>
<template name="history">
  <div class="row">
    <h2 class="sub-header">Section title</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1,001</td>
            <td>Lorem</td>
            <td>ipsum</td>
            <td>dolor</td>
            <td>sit</td>
          </tr>
          <tr>
            <td>1,002</td>
            <td>amet</td>
            <td>consectetur</td>
            <td>adipiscing</td>
            <td>elit</td>
          </tr>
          <tr>
            <td>1,003</td>
            <td>Integer</td>
            <td>nec</td>
            <td>odio</td>
            <td>Praesent</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
<template name="walletlist">
  <h2 class="sub-header">Wallets</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Label</th>
          <th>address</th>
          <th>createAt</th>
        </tr>
      </thead>
      {{#if Template.subscriptionsReady}}
      <tbody>
        {{#each myWalletlist}}
        <tr name="wallet" data-address="{{_id}}">
          <td>{{@index}}</td>
          <td>{{label}}</td>
          <td>{{_id}}</td>
          <td>{{createAt}}</td>
        </tr>
        {{/each}}
      </tbody>
      {{/if}}
    </table>
  </div>
</template>
<template name="walletdetail">
  <div class="row" align="center">
    {{#if Template.subscriptionsReady}} {{mywallet.label}} {{/if}}
  </div>
  <div class="row" align="center">
    {{mywalletbalance}} BTC
  </div>
  <div class="row" align="center">
    <p align="center" id="qrcode" style="display: table-cell;vertical-align:middle;text-align:center;margin:0px; margin-top:30px; width:100%; height:150px">
    </p>
    {{walletaddress}}
  </div>
  <div class="table-responsive">
  </div>
</template>
